ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    two_d_mode: true
    publish_tf: true

    map_frame: rover/map
    odom_frame: rover/odom
    base_link_frame: rover/base_link
    world_frame: rover/odom

    # [x_pos   , y_pos    , z_pos,
    #  roll    , pitch    , yaw,
    #  x_vel   , y_vel    , z_vel,
    #  roll_vel, pitch_vel, yaw_vel,
    #  x_accel , y_accel  , z_accel]

    odom0: odom
    odom0_config: [false, false, false,
                   false, false, false,
                   true, true, false,
                   false, false, true,
                   false, false, false]

    imu0: imu
    imu0_config: [false, false, false,
                  false, false, false,
                  false, false, false,
                  false, false, true,
                  true, true, false]
